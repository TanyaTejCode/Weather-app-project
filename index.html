<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="all-page">
        <div class="weather-app">
          <div class="row">
            <div class="col-6">
              <ul>
                <li class="city" id="city"></li>
                <li>Last updated: <span id="date"></span></li>
                <li id="description"></li>
                <li>
                  <span class="temperature" id="temperature"></span>
                  <span class="units">°C | <a href="#">°F</a></span>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  <img class="weatherIcon" id="icon" src="" alt="" />
                </li>

                <li class="description">
                  Humidity:<span id="humidity"></span>%
                </li>
                <li class="description">Wind: <span id="wind"></span>Km/H</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/TanyaTejCode/Weather-app-project"
            target="_blank"
            >Open-source code</a
          >
          by Tanya Tej
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
